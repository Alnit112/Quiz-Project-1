<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    
    <title>A Math and Science Quiz</title>
</head>
<body>
    <div class="quiz-box">  </div>
    <h1>Math and Science Quiz</h1>
    <div class="Topic">
        <p>Pick a Topic </p>
        <button class="Math">Math</button>
        <button class="Science">Science</button>
    </div>
    <div class="Quiz-question">
        <button onclick="AnswerCheck(0)">Answer num 1</button>
        <button onclick="AnswerCheck(1)">Answer num 2</button>
        <button onclick="AnswerCheck(2)">Answer num 3</button>
        <button onclick="AnswerCheck(3)">Answer num 4</button>
    </div>
    <div>
    <button id="next"></button>
</div>
    <div>
        <h2 class="score"></h2>
        <button class="restart"></button>
    </div>
    
</body>
</html>
